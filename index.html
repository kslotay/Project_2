		<script type="text/javascript">
			//Locations stored in array to make them easily accessible (centralized location)
			var loc = ["Prison Cell", "Dining Room", "Multi-purpose Room", "Courtyard", "Infirmary", "Visiting Room", "Gymnasium", "Warden's Office"];
			
			//Used to determine if the player has visited any of the locations yet. The array index corresponds to the matching locations in loc array
			var loc_visited = [true, false, false, false, false, false, false, false];
			
			//Location descriptions stored in an array for centralized access, the indexes correspond to matching locations in loc array
			var loc_desc = ["It is dark, damp and smelly. The cell door is open.","There are a number of dining tables, but there is no food!","There are a number of other prison inmates sitting around, they ignore you.","The courtyard is empty except for the few guards on watch duty.","There is a doctor in the infirmary, he does not want you there.","There is no one in the visiting room. Your family does not want to see you.","There is a basketball game between inmates currently taking place, but they will not allow you to join!","The Warden ignores you, he is talking on the phone."]
			
			//Global points variable
			var points = 0;
			var message = "You move to the ";
			//Variable used to store the index of the current location, used when referencing arrays
			var current_loc = 0;
			
			//Commands have not yet been implemented
			//var cmd = ["look", "take", "punch", "kick", "eat"];
						
			//Separate function with reusable code for all btn_click functions
			function param_change() {
				var loc_box = document.getElementById("txtLocation");
				var msg_box = document.getElementById("ta_Main");
				var txt_points = document.getElementById("txtPoints");
				loc_box.value = loc[current_loc];
				if (loc_visited[current_loc] === false) {
					points += 5;
					txt_points.value = points;
					loc_visited[current_loc] = true;
				}
				if (points >= 35) {
					msg_box.value = "You have 35 points! You win!";
				}
				else {
					msg_box.value = message + loc[current_loc] + "\n\n" +loc_desc[current_loc] + "\n\n" + msg_box.value;
				}
			}
			
			//Functions for each button, the common reusable code is referenced (param_change() function)
			function btnNorth_Click() {
				if (current_loc === 0) {
					current_loc = 2;
					param_change();
				}
				else if (current_loc === 1) {
					current_loc = 4;
					param_change();
				}
				else if (current_loc === 2) {
					current_loc = 5;
					param_change();
				}
				else if (current_loc === 3) {
					current_loc = 6;
					param_change();
				}
				else if (current_loc === 5) {
					current_loc = 7;
					param_change();
				}
			}
			function btnEast_Click() {
				if (current_loc === 1) {
					current_loc = 2;
					param_change();
				}
				else if (current_loc === 2) {
					current_loc = 3;
					param_change();
				}
				else if (current_loc === 4) {
					current_loc = 5;
					param_change();
				}
				else if (current_loc === 5) {
					current_loc = 6;
					param_change();
				}
			}
			function btnWest_Click() {
				if (current_loc === 2) {
					current_loc = 1;
					param_change();
				}
				else if (current_loc === 3) {
					current_loc = 2;
					param_change();
				}
				else if (current_loc === 5) {
					current_loc = 4;
					param_change();
				}
				else if (current_loc === 6) {
					current_loc = 5;
					param_change();
				}
			}
			function btnSouth_Click() {
				if (current_loc === 2) {
					current_loc = 0;
					param_change();
				}
				else if (current_loc === 4) {
					current_loc = 1;
					param_change();
				}
				else if (current_loc === 5) {
					current_loc = 2;
					param_change();
				}
				else if (current_loc === 6) {
					current_loc = 3;
					param_change();
				}
				else if (current_loc === 7) {
					current_loc = 5;
					param_change();
				}
			}

You are currently in the prison cell; it is dark, damp and smelly. The cell door is open.
