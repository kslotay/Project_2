		<script type="text/javascript">
			var loc = ["Prison Cell", "Dining Room", "Multi-purpose Room", "Courtyard", "Infirmary", "Visiting Room", "Gymnasium", "Warden's Office"];
			var loc_visited = [true, false, false, false, false, false, false, false];
			var points = 0;
			var message = "You move to the ";
			//var desc = [""];
			//var cmd = ["look", "take", "punch", "kick", "eat"];
			var current_loc = 0;
			
			function param_change() {
				var loc_box = document.getElementById("txtLocation");
				var msg_box = document.getElementById("ta_Main");
				var txt_points = document.getElementById("txtPoints");
				loc_box.value = loc[current_loc];
				if (loc_visited[current_loc] === false) {
					points += 5;
					txt_points.value = points;
					loc_visited[current_loc] = true;
				}
				if (points >= 35) {
					msg_box.value = "You have 35 points! You win!";
				}
				else {
					msg_box.value = message + loc[current_loc] + "\n\n" + msg_box.value;
				}
			}
			
			function btnNorth_Click() {
				if (current_loc === 0) {
					current_loc = 2;
					param_change();
				}
				else if (current_loc === 1) {
					current_loc = 4;
					param_change();
				}
				else if (current_loc === 2) {
					current_loc = 5;
					param_change();
				}
				else if (current_loc === 3) {
					current_loc = 6;
					param_change();
				}
				else if (current_loc === 5) {
					current_loc = 7;
					param_change();
				}
			}
			function btnEast_Click() {
				if (current_loc === 1) {
					current_loc = 2;
					param_change();
				}
				else if (current_loc === 2) {
					current_loc = 3;
					param_change();
				}
				else if (current_loc === 4) {
					current_loc = 5;
					param_change();
				}
				else if (current_loc === 5) {
					current_loc = 6;
					param_change();
				}
			}
			function btnWest_Click() {
				if (current_loc === 2) {
					current_loc = 1;
					param_change();
				}
				else if (current_loc === 3) {
					current_loc = 2;
					param_change();
				}
				else if (current_loc === 5) {
					current_loc = 4;
					param_change();
				}
				else if (current_loc === 6) {
					current_loc = 5;
					param_change();
				}
			}
			function btnSouth_Click() {
				if (current_loc === 2) {
					current_loc = 0;
					param_change();
				}
				else if (current_loc === 4) {
					current_loc = 1;
					param_change();
				}
				else if (current_loc === 5) {
					current_loc = 2;
					param_change();
				}
				else if (current_loc === 6) {
					current_loc = 3;
					param_change();
				}
				else if (current_loc === 7) {
					current_loc = 5;
					param_change();
				}
			}
			
			function btnEnter_click() {
				var txtCommandElement = document.getElementById("txtCommand");
				alert(txtCommandElement.value);
				var usrCommand = txtCommandElement.value;
				txtCommandElement.value = null;
				}
		</script>
